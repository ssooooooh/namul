<html>
<head>
	<title>회원가입</title>
</head>
<body>

	<h2>▶ 회원가입</h2>

	<form method=post action=gs_member.php>
	
		<table border=1>
		
			<tr>
				<td align=right>* 아이디:</td>
				<td><input type=text size=10 maxlength=10 name=id></td><br>
			</tr>
			<tr>
				<td align=right>* 이름:</td>
				<td><input type=text size=10 maxlength=20 name=name></td><br>
			</tr>
			<tr>
				<td align=right>* 비밀번호:</td>
				<td><input type=password size=10 maxlength=10 name=passwd></td><br>
			</tr>
			<tr>	
				<td align=right> 성별:</td>
				<td>
				    <input type=radio name=gender value='M'>남
		 	           <input type=radio name=gender value='F' checked>여<br>
				</td>
			</tr>
			<tr>
				<td align=right> 학번: </td>
				<td>
					<select name=schoolnum>
						<option value=09>09
						<option value=10>10
						<option value=11>11
						<option value=12>12
						
					</select>		
					
				</td>
			</tr>			
			
		</table>
		<input type=submit value='회원 가입'>
		<input type=reset value='다시 작성'>
	</form>
	
			
		
		
		
		









</body>
</html>
